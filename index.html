<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 챗봇 - 무엇이든 물어보세요!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>AI 챗봇</h1>
                </div>
                <div class="status">
                    <span class="status-indicator online"></span>
                    <span class="status-text">온라인</span>
                </div>
            </div>
        </header>

        <!-- 챗봇 컨테이너 -->
        <main class="chatbot-container">
            <!-- 채팅 영역 -->
            <div class="chat-area" id="chatArea">
                <div class="welcome-message">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>안녕하세요! 저는 AI 챗봇입니다. 무엇이든 편하게 물어보세요! 😊</p>
                        <div class="quick-questions">
                            <button class="quick-btn" onclick="sendQuickQuestion('안녕하세요!')">인사하기</button>
                            <button class="quick-btn" onclick="sendQuickQuestion('도움말')">도움말</button>
                            <button class="quick-btn" onclick="sendQuickQuestion('기능 소개')">기능 소개</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 입력 영역 -->
            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="메시지를 입력하세요..." maxlength="500">
                    <button id="sendBtn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <small>Enter키로 전송 | 최대 500자</small>
                </div>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <p>&copy; 2025 junetapa AI 챗봇. GitHub에서 오픈소스로 제공됩니다.</p>
        </footer>
    </div>

    <!-- 로딩 표시 -->
    <div class="loading" id="loading">
        <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- JavaScript 파일들 -->
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
